name: Build and Deploy to Lightsail

on:
  push:
    branches:
      - "*"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker
        run: |
          sudo apt-get remove --purge containerd.io containerd
          sudo apt-get update
          sudo apt-get install docker.io
          sudo usermod -aG docker $USER
          newgrp docker

      - name: Build and Push Docker Image to Lightsail
        run: |
          docker build --tag layer8-server --file Dockerfile .
          docker login -u AWS -p "$(aws ecr get-login-password --region $AWS_REGION)" $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
          aws lightsail push-container-image --region $AWS_REGION --service-name aws-container-service-t1 --label layer8-server-version-1 --image layer8-server:latest
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Logout from Docker
        run: docker logout
