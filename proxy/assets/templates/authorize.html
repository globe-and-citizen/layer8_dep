<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize | Layer8</title>
    <link rel="stylesheet" href="/assets/styles/style.css"/>
    <script>
        const getDate = () => {
            const date = new Date();
            return date.getFullYear();
        };
        const logout = () => {
            document.cookie = 'token=; Max-Age=0'
            var next = "{{ .Next }}"
            window.location.href = '/login' + (next ? '?next=' + next : '')
        };
    </script>
</head>
<body>
    <div class="container">
        <img src="/assets/images/logo.png" alt="logo" class="logo">
        <h1 class="heading">Layer8</h1>
        <div class="line"></div>

        <div class="body">
            <h2 class="center">Authorize <b>{{.ClientName}}</b></h2>
            <br>
            <div class="box">
                {{range .Scopes}}
                <div class="box-item">
                    <span><input type="checkbox" checked disabled></span>
                    <span>{{.}}</span>
                </div>
                {{end}}
            </div>
            <br>
            <form method="POST">
                <input type="hidden" name="decision" value="allow">
                <input type="submit" value="Authorize">
            </form>
            <br>
            <div class="footer">
                <a class="cursor-pointer" onclick="logout()">Logout</a> | Layer8 &copy;<script>document.write(getDate());</script>
            </div>
        </div>
    </div>
</body>
</html>
