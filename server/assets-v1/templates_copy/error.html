<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Layer8</title>
    <link rel="stylesheet" href="/assets-v1/styles/style.css"/>
    <script>
        const getDate = () => {
            const date = new Date();
            return date.getFullYear();
        };
        const logout = () => {
            document.cookie = 'token=; Max-Age=0'
            window.location.href = '/login';
        };
    </script>
</head>
<body>
    <div class="container">
        <img src="/assets-v1/images/logo.png" alt="logo" class="logo">
        <h1 class="heading">Layer8</h1>
        <div class="line"></div>

        <div class="body">
            <h2 class="center">Oops! We encountered some errors</h2>
            <br>
            <div class="box">
                {{range .Errors}}
                <div class="box-item">
                    <span>{{.}}</span>
                </div>
                {{end}}
            </div>
            <br>
            <div class="footer">
                <a class="cursor-pointer" onclick="logout()">Logout</a> | Layer8 &copy;<script>document.write(getDate());</script>
            </div>
        </div>
    </div>
</body>
</html>
