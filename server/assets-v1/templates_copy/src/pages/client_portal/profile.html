    <script>
      const { ref, onMounted, createApp } = Vue;

      const token = ref(localStorage.getItem("clientToken") || null);
      const user = ref({
        id: "",
        secret: "",
        name: "",
        redirect_uri: "",
      });
      const isCopied = ref("")
      const sidebarShow = ref(false)

      const getUserDetails = async () => {
        try {
          //const resp = await window.fetch("https://layer8devproxy.net/api/v1/profile",
          const resp = await window.fetch(
            "http://localhost:5001/api/v1/client-profile",
            {
              method: "GET",
              headers: {
                "Content-Type": "Application/Json",
                Authorization: `Bearer ${token.value}`,
              },
            }
          );
          const data = await resp.json();
          console.log("resp", data);
          user.value = data;
        } catch (error) {
          console.error(error);
        }
      };

      const copyToClipboard = async (text) => {
        try {
          isCopied.value = text
          const textarea = document.createElement('textarea');
          textarea.value = text;
          textarea.setAttribute('readonly', '');
          textarea.style.position = 'absolute';
          textarea.style.left = '-9999px';
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand('copy');
        } catch (error) {
          console.error(error)
        }
      }

      const logoutUser = () => {
        token.value = null;
        localStorage.removeItem("clientToken");
        window.location.href = "http://localhost:5001/";
      };

      const showSidebar = (value) => {
        sidebarShow.value = value
        document.body.style.overflow = value ? "hidden" : "auto";
      }

      const app = createApp({
        setup() {
          onMounted(() => {
            getUserDetails();
          });

          return {
            user,
            logoutUser,
            copyToClipboard,
            isCopied,
            sidebarShow,
            showSidebar
          };
        },
      });

      app.mount("#app");
    </script>
